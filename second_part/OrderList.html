<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--
        HTML style attribute for inline styling 
        HTML <style> element to define internal CSS
        HTML <link> element to refer to an external CSS file
        CSS color property for text colors
        CSS font-family property for text fonts
        CSS font-size property for text sizes
        CSS boder propertyfor borders
        CSS padding property for space inside the border
        CSS margin property for space outside the border
    -->
    <h2>An ordered HTML list</h2>
    <!--The type attribute of <ol> tag, 
        defines the type of the list item marker:
    type="1"	The list items will be numbered with numbers (default)
    type="A"	The list items will be numbered with uppercase letters
    type="a"	The list items will be numbered with lowercase letters
    type="I"	The list items will be numbered with uppercase roman numbers
    type="i"	The list items will be numbered with lowercase roman numbers
    -->
    <ol type="A">
        <li>Brocolli</li>
        <li>Potato</li>
        <li>Cabbage</li>
        <li>Eggplant</li>
    </ol>
    
<!--Unordered list
        disc	Default value. The marker is a filled circle
        circle	The marker is a circle
        square	The marker is a square
        none	No marker is shown
        The CSS list-style-type property
    -->
    <h2>An unordered HTML list</h2>
    <ul style="list-style-type:square">
        <li>Basketball</li>
        <li>Badminton</li>
        <li>Soccer</li>
    </ul>
    
<!--align: left | right | center | justify-->
    <h1>This is my styled heading</h1>
    <h3>This is my styled heading</h3>
    <p>This is my styled paragraph</p>
</body>
</html>
